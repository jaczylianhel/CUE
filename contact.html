<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Affordable and professional web design">
    <meta name="keywords" content="web design, affordable web designe, professional web design">
    <meta name="author" content="Pawel Aniol">
    <title>CUE DESIGN | Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1> <span class="highlight">CUE</span> WEB DESIGN</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">O MNIE</a></li>
                    <li class="current"><a href="contact.html">KONTAKT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="newsletter">
        <div class="container">
            <h1>Subscrybuj nasz kanał</h1>
            <form>
                <input type="email" placeholder="Podaj Email...">
                <button type="submit" class="button_1">Wyślij</button>
            </form>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <article id="main-col">
                <h1 class="page-title">Kontakt</h1>
                <ul id="contact">
                    <li>
                        <h3>Contact Us</h3>
                    </li>
                    <li>
                        <h4>
                            <p>CUE System Asia Ptd Ltd (Singapore)<br>Blk 3006, Ubi Road 1, #02-368, Singapore 408700</p>
                        </h4>
                        <h5>
                            Email: sales@cuesystem.com.sg
                        </h5>
                    </li>
                </ul>
            </article>
            <aside id="sidebar">
                <div class="dark">

                    <form class="quote">
                        <div>
                            <label>Imię i nazwisko</label><br>
                            <input type="text" placeholder="Imie i Nazwisko">
                        </div>
                        <div>
                            <label>Email</label><br>
                            <input name="email" type="email" placeholder="cue@cue.pl">
                        </div>
                        <div>
                            <label>Wiadomość</label><br>
                            <textarea name="message" placeholder="Napisz tu wiadomość"></textarea>
                        </div>

                        <button class="button_1" type="submit"> Wyślij</button>
                    </form>
                </div>
            </aside>
        </div>
        <footer>
            <p>Copyright &copy; 2017</p>
        </footer>
    </section>
</body>

</html>
